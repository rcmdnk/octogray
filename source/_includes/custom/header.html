<h1>
  <a href="{{root_url}}/">
  {% if site.title_logo_css %}
  <span id="title-logo-img"></span>
  {% elsif site.title_logo %}
  <img src="{{site.title_logo}}" alt="" class="title-logo" >
  {% endif %}
  {{ site.title }}
  </a>
</h1>
{% if site.subtitle %}
  <h2>{{ site.subtitle }}</h2>
{% endif %}
