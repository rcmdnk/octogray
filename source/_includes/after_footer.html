{%comment%}
{% if site.google_translate_layout and page.translate != false %}
<script type="text/javascript">
{% capture analytics %}{% if site.google_analytics_tracking_id %}, gaTrack: true, gaId: '{{site.google_analytics_tracking_id}}'{% endif %}{% endcapture %}
{% capture layout %}{% if site.google_translate_layout == 'SIMPLE' %}InlineLayout.SIMPLE{% else %}FloatPosition.{{site.google_translate_layout}}{% endif %}{% endcapture %}
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: '{{site.google_translate_lang}}', layout: google.translate.TranslateElement.{{layout}}, autoDisplay: false, multilanguagePage: true{{analytics}}}, 'google_translate_element');
}
</script>
{% endif %}
<script type="text/javascript">
(function (w, d) {
  var j, s = d.getElementsByTagName('script')[0],
  a = function (u, i) {
    if (!d.getElementById(i)) {
      j = d.createElement('script');
      j.src = u;
      if (i) {j.id = i;}
      s.parentNode.insertBefore(j, s);
    }
  };
  {% if site.google_analytics_tracking_id %}
  w._gaq = w._gaq || [];
  var pluginUrl =
      '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
      _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
  w._gaq.push(['_setAccount', '{{site.google_analytics_tracking_id}}']);
  w._gaq.push(['_trackPageview']);
  a(('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js', 'ga');
  {% endif %}
  {% if site.linkwithin_show == true and page.footer != false %}
  a('//www.linkwithin.com/widget.js','linkwithin-wjs');
  {% endif %}
  {% if site.google_translate_layout and page.translate != false %}
  a('//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit','translate-js');
  {% endif %}
  {% unless site.affiliate == false or page.affiliate == false %}
  {% if site.linkplaza_key %}
  a('//static.linkplaza.jp/api/replace.js?key={{site.linkplaza_key}}','linkplaza-jssdk');
  {% endif %}
  {% endunless %}
  {% if site.twitter_follow_button or site.twitter_tweet_button %}
  a('//platform.twitter.com/widgets.js', 'twitter-wjs');
  {% endif %}
  {% unless site.share_official == false %}
  {% if site.hatena_button %}
  a('//b.st-hatena.com/js/bookmark_button.js','hatebu-js');
  {% endif %}
  {% if site.google_plus_one %}
  {% if site.google_plus_one_lang %}
  w.___gcfg={lang:'{{site.google_plus_one_lang}}'};
  {% endif %}
  a('//apis.google.com/js/plusone.js','plusone-js');
  {% endif %}
  {% if site.facebook_like or site.facebook_share %}
  a('//connect.facebook.net/{% if site.facebook_lang %}{{ site.facebook_lang }}{% else %}en_US{% endif %}/sdk.js#{% if site.facebook_app_id %}appId={{ site.facebook_app_id }}&{% endif %}xfbml=1&version=v2.0','facebook-jssdk');
  {% endif %}
  {% if site.pocket_button %}
  a('//widgets.getpocket.com/v1/j/btn.js?v=1','pocket-btn-js');
  {% endif %}
  {% if site.linkedin_button %}
  a('//platform.linkedin.com/in.js','linkedin-btn-js');
  {% endif %}
  {% if site.stumble_button %}
  a('//platform.stumbleupon.com/1/widgets.js', 'stumble-btn-js');
  {% endif %}
  {% if site.pinterest_button %}
  a('//assets.pinterest.com/js/pinit.js','pinterest-btn-js');
  {% endif %}
  {% if site.tumblr_button %}
  a('//platform.tumblr.com/v1/share.js','tumblr-share-js');
  {% endif %}
  {% endunless %}
})(this, document);
</script>
{%endcomment%}
{%comment%}
{%if site.share_custom%}<script src="{{root_url}}/javascripts/shareCustom.js"></script>
<script>
(function () {
  var socials = [];
  {%if site.hatena_button%}socials.push('hatebu');{%endif%}
  {%if site.twitter_tweet_button%}socials.push('twitter');{%endif%}
  {%if site.google_plus_one%}socials.push('googleplus');{%endif%}
  {%if site.facebook_share%}socials.push('facebook');{%endif%}
  {%if site.pocket_button%}socials.push('pocket');{%endif%}
  {%if site.linkedin_button%}socials.push('linkedin');{%endif%}
  {%if site.stumble_button%}socials.push('stumble');{%endif%}
  {%if site.pinterest_button%}socials.push('pinterest');{%endif%}
  {%if site.delicious_button%}socials.push('delicious');{%endif%}
  if(socials.length > 0)socialCount(socials);
})();
</script>{%endif%}
{%endcomment%}
{% if site.linkwithin_show == true and page.footer != false %}
<script src="//www.linkwithin.com/widget.js" async defer></script>
{% endif %}
{% include custom/after_footer.html %}
