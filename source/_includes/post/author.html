{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}<span class="byline author" itemprop="name" itemscope itemtype="http://schema.org/Person">Posted by <span>{{ author }}</span></span>{% endif %}
