{% if post %}
  {% assign p = post %}
{% else %}
  {% assign p = page %}
{% endif %}
<ol class="breadcrumbs" itemscope itemtype="http://schema.org/BreadcrumbList">
  <li itemprop="itemListElement" itemscope
      itemtype="http://schema.org/ListItem">
    <a itemprop="item" href="{{root_url}}">
        <span itemprop="name">Top</span></a>
    <meta itemprop="position" content="1" />
  </li>
  {% if p.categories %}
  {% for c in p.categories limit:1 %}
  ›
  <li itemprop="itemListElement" itemscope
      itemtype="http://schema.org/ListItem">
    <a itemprop="item" href="{{root_url}}/{{site.category_dir}}/{{c|downcase}}/">
      <span itemprop="name">{{c}}</span></a>
    <meta itemprop="position" content="2" />
  </li>
  {% endfor %}
  {% endif %}
  {% if p.tags %}
  {% for t in p.tags limit:1 %}
  ›
  <li itemprop="itemListElement" itemscope
      itemtype="http://schema.org/ListItem">
    <a itemprop="item" href="{{root_url}}/{{site.tag_dir}}/{{t|downcase}}/">
      <span itemprop="name">{{t}}</span></a>
    <meta itemprop="position" content="3" />
  </li>
  {% endfor %}
  {% endif %}
</ol>
